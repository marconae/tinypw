name: CI Action

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Sonar: for PR decoration
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Sonar needs full history for PR decoration

      # Install Rust toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # Install third party crates
      - name: Setup 3rd party
        run: |
          cargo install cargo-llvm-cov
          cargo install cargo-sonar

      # Cache Rust artifacts
      - uses: Swatinem/rust-cache@v2

      # Sanity checks: make sure cargo is available
      - run: |
          rustc --version
          cargo --version
          cargo clippy --version

      # Build & test tinypw
      - name: Build & Test
        run: |
          cargo build --all-targets --verbose
          cargo test --all --verbose

      # Cargo Clippy & Sonar
      - name: Run Cargo Clippy and Sonar
        run: |
          cargo clippy --message-format json > my-clippy-report.json
          cargo sonar --clippy --clippy-path my-clippy-report.json        

      # Generate coverage
      - name: Generate coverage (lcov)
        run: |
          mkdir coverage/
          cargo llvm-cov --lcov --output-path coverage/lcov.info

      # SonarCloud scan (recommended action)
      - name: Sonar scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectBaseDir=.